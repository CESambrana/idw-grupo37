<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Turno - Clínica IDW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Clínica IDW</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Reserva de Turno Médico</h2>

    <form id="reserva-form" class="p-4 bg-white shadow-sm rounded">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Apellido y Nombre del paciente</label>
          <input type="text" id="nombre-paciente" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Documento / Pasaporte</label>
          <input type="text" id="documento" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Médico</label>
          <select id="medico-select" class="form-select" required></select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" id="email-paciente" class="form-control" required>
        </div>
      </div>

    

      <button type="submit" class="btn btn-success w-100">Confirmar Reserva</button>
    </form>

    <div id="resumen" class="mt-5 p-4 bg-white shadow-sm rounded d-none">
      <h4>Reserva confirmada</h4>
      <p><strong>Paciente:</strong> <span id="resumen-nombre"></span></p>
      <p><strong>Médico:</strong> <span id="resumen-medico"></span></p>
      <p><strong>Email:</strong> <span id="resumen-email"></span></p>
      <a href="index.html" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>

    <div id="historial-container" class="mt-5 p-4 bg-white shadow-sm rounded">
      <h3 class="mb-3">Historial de Reservas</h3>
      <div id="historial-lista"></div>
      <button id="limpiar-historial" class="btn btn-danger btn-sm mt-3 d-none">
        Limpiar Historial
      </button>
    </div>
  </div>

  <script src="js/reserva.js" type="module"></script>
</body>
</html>
