  <main class="contacto">
      <div class="contenedor">     
          <h2 class="contacto_titulo">Contacto</h2>

          <div class="contacto-img"></div>

          <form class="formulario">
            <div class="campo">
              <label class="campo_label" for="nombre">Nombre</label>
              <input
                class="campo_input"
                type="text"
                placeholder="Tu Nombre"
                id="nombre"
              />
            </div>

            <div class="campo">
              <label class="campo_label" for="email">E-mail</label>
              <input
                class="campo_input"
                type="email"
                placeholder="Tu E-mail"
                id="email"
              />
            </div>

            <div class="campo">
              <label class="campo_label" for="mensaje">Mensaje</label>
              <textarea class="campo_input campo_textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
              <input type="submit" value="Enviar" class="boton" />
            </div>
          </form>

          <div class="redes">
            <h3>O comunicate a...</h3>
            <p><span>Emma:</span> 3454999794</p>
            <p><span>Brian:</span> 3454979992</p>
